<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CPU Monitor Dashboard</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            text-align: center;
            padding: 40px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: inline-block;
            min-width: 300px;
        }
        h1 {
            color: #2c3e50;
        }
        .usage {
            font-size: 2em;
            font-weight: bold;
            color: #27ae60;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System CPU Usage</h1>
        <p>Current CPU Load:</p>
        <p class="usage">{{ cpu }}%</p>
    </div>
    <footer>
        Updated in real time &mdash; Intern Project Dashboard
    </footer>
</body>
</html>
